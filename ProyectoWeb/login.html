<!DOCTYPE html>

<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Login</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- CSS -->
        <link rel="stylesheet" href="css/login.css">
        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
        <!-- Fuentes -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet"> 
    </head>
    <body>
        <header>
            <img id="logo" src="https://editorial.ucp.edu.co/wp-content/uploads/2022/06/logo-example.png" alt="">
            <span id="brand">HiFitness</span>
        </header>
        
        <div class="form-box">
            <p>Inicio de sesión</p>
            <form class="formulario" method="post">
                <label for="usuario">Nombre de usuario:</label>
                <input type="text" id="nombre" name="nombre" required>
                <br>
                <label for="contraseña">Contraseña:</label>
                <input type="password" id="contraseña" name="contraseña" required>
                <br>
                <input type="submit" value="Ingresar">
            </form>
            <span id="crear-cuenta">¿No tienes cuenta? <a href="registrar.html">Crear cuenta</a></span>
        </div>
        <footer>
            <span><a href="contacto.html">¿Qué es HiFitness?</a></span>
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    </body>
</html>
